<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DIGIPRINT | Pakyong</title>
    <style>
        :root {
            --primary: #d32f2f;
            --primary-dark: #b71c1c;
            --secondary: #263238;
            --bg: #f4f7f6;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: #444;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .container {
            max-width: 850px;
            margin: -50px auto 50px;
            padding: 0 20px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.4rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Grid for Services */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .service-tag {
            background: #fff5f5;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid #ffebeb;
            display: flex;
            align-items: center;
        }

        .service-tag::before {
            content: "•";
            color: var(--primary);
            font-weight: bold;
            margin-right: 8px;
        }

        /* Form Controls */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        footer {
            text-align: center;
            color: #888;
            padding-bottom: 30px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <header>
        <h1 style="margin:0; letter-spacing: 2px;">DIGIPRINT</h1>
        <p>New Market Pakyong | Quality Digital Services</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Our Services</h2>
            <div class="services">
                <div class="service-tag">Passport Photos</div>
                <div class="service-tag">Aadhar/PAN Card</div>
                <div class="service-tag">T-Shirt Printing</div>
                <div class="service-tag">Lamination</div>
                <div class="service-tag">Mug Printing</div>
                <div class="service-tag">Flex Design</div>
                <div class="service-tag">Driving License</div>
                <div class="service-tag">Stationaries</div>
            </div>
        </div>

        <div class="card">
            <h2>Send Your Files</h2>
            <form id="uploadForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="Ex: John Doe">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="john@example.com">
                </div>
                <div class="input-group">
                    <label>File Upload (Max 25MB)</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <div class="input-group">
                    <label>Specific Instructions</label>
                    <textarea name="message" rows="3" placeholder="Ex: Need 2 copies, glossy finish..."></textarea>
                </div>
                <button type="submit" id="submitBtn">Submit Order</button>
            </form>
            <div id="status"></div>
        </div>

        <div class="card" style="display: flex; justify-content: space-around; text-align: center; flex-wrap: wrap;">
            <div>
                <h3 style="margin-bottom:5px">Location</h3>
                <p style="margin-top:0">New Market Pakyong</p>
            </div>
            <div>
                <h3 style="margin-bottom:5px">Call/WhatsApp</h3>
                <p style="margin-top:0">7908623337</p>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 DIGIPRINT. All Rights Reserved.</footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx2Th-AX4Fze9XdyFUUxC0otHXRqEzMHUMje7whCuoNrvF45PgrqAXuX6U0Jm0pBjo6Ew/exec'
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Sending Order...";

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const base64Data = reader.result.split(',')[1];

                // Use URLSearchParams for Google Apps Script compatibility
                const params = new URLSearchParams();
                params.append('file', base64Data);
                params.append('filename', file.name);
                params.append('mimetype', file.type);
                params.append('name', form.querySelector('[name="name"]').value);
                params.append('email', form.querySelector('[name="email"]').value);
                params.append('message', form.querySelector('[name="message"]').value);

                fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', // This is required for Google Scripts
                    body: params
                })
                    .then(() => {
                        // Because of 'no-cors', we assume success if the request was sent
                        showStatus("✅ Submission attempted! Check your Email/Drive in 1 minute.", "#e6fffa", "#2c7a7b");
                        form.reset();
                    })
                    .catch(error => {
                        showStatus("❌ Network error. Please try again.", "#fff5f5", "#c53030");
                    })
                    .finally(() => {
                        btn.disabled = false;
                        btn.innerText = "Submit Order";
                    });
            };
            reader.readAsDataURL(file);
        });

        function showStatus(msg, bg, color) {
            statusDiv.innerText = msg;
            statusDiv.style.display = "block";
            statusDiv.style.backgroundColor = bg;
            statusDiv.style.color = color;
        }
    </script>

</body>

</html>
